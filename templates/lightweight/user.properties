# JMeter User Properties File (Lightweight Template)
# Generated by JAWA Framework
# Optimized for fast report generation

# Test Configuration
base.url=http://localhost:8080
threads=10
rampup=5
duration=60

# HTTP Configuration
http.connection.timeout=30000
http.response.timeout=30000

# Reporting - Optimized for speed
jmeter.reportgenerator.overall_granularity=5000
jmeter.save.saveservice.output_format=csv

# LIGHTWEIGHT: Minimal data collection
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.response_headers=false
jmeter.save.saveservice.request_headers=false
jmeter.save.saveservice.assertion_results_failure_message=false
jmeter.save.saveservice.url=false
jmeter.save.saveservice.hostname=false
jmeter.save.saveservice.thread_counts=false

# Essential fields only
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.label=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.successful=true
jmeter.save.saveservice.thread_name=false
jmeter.save.saveservice.time=true
jmeter.save.saveservice.timestamp_format=ms

# Report Generator
jmeter.reportgenerator.exporter.html.property.output_dir=reports/html
